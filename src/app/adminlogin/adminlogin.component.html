<div class="container max-width: 25%" style="height: 100px">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Admin Login</h2>
            <div class="text-center mb-5 text-dark">Login to add details</div>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5">
                    <div class="text-center">
                        <img src="https://png.pngtree.com/png-clipart/20230102/original/pngtree-business-man-avatar-png-image_8855195.png"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="100px"
                            alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                            placeholder="email">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>

                    <div class="text-center">
                        <button routerLink="/books" type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                    </div>

                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                        Registered? <a routerLink="/students" href="#" class="text-dark fw-bold"> Create an
                            Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
